<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- add http:// before the website name -->
    <img id="ss" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">

    <script>
        for (var i = 1; i <= 151; i++) {
            task(i);
        }

        function task(i) {
            setTimeout(function () {
                console.log(i);
                document.getElementById('ss').src = "http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png";
            }, 200*i);
        }
    </script>
</body>

</html>
